<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' ,fullScreenBackdrop: true}"></ngx-loading>
<div *ngIf="true">
    <div class="form-group clearfix"></div>
    <div class="table-responsive">
        <mat-card>
            <mat-card-title>Levels</mat-card-title>
            <mat-card-content>
                <mat-card>
                    <mat-card-content>
                        <div>
                            <button mat-button (click)="openAddLevel()" class="btn btn-xs btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i>
                                        Add Level</button>
                        </div>

                        <mat-form-field class="search-field-full-width">
                            <textarea matInput placeholder="type something..." [(ngModel)]="filterText" #filterTextArea></textarea>
                        </mat-form-field>

                        <div *ngIf="filterTextArea">
                            You searched for <strong> {{filterText}}</strong>
                        </div>
                    </mat-card-content>
                </mat-card>

                <!--
                <div class="row">
                    <button mat-button (click)="openAddLevel()" class="btn btn-xs btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i>
                                ADD/UPDATE/DELETE</button>
                </div>-->

                <div class="panel panel-default" *ngIf="levels.length>0;else levelEmptyTmpl">
                    <div class="panel-heading">Level</div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Level</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let level of levels | levelFilter: filterText  | slice:(pager.currentPage-1)*pager.pageSize:((pager.currentPage-1)*pager.pageSize)+pager.pageSize ; let i=index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ level.name }}</td>
                                <td>{{ level.level }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Page Navigation">
                    <ul class="pagination">
                        <li *ngFor="let page of pager.pageList" [class.active]="page===pager.currentPage">
                            <a style="cursor: pointer;" (click)="setPage(page)">{{page}}</a>
                        </li>
                    </ul>

                </nav>
            </mat-card-content>
        </mat-card>

        <ng-template #levelEmptyTmpl>
            <div class="alert alert-danger" role="alert">
                Level is empty!
            </div>
        </ng-template>

    </div>
</div>
